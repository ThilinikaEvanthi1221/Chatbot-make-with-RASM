      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremly sad
      - so saad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: upload_paper
    examples: |
      - How do I upload a research paper?
      - Can you tell me how to upload a paper?
      - I want to upload a paper. How can I do that?

  - intent: check_status
    examples: |
      - How can I check the status of my paper?
      - Where can I see my paper's status?
      - I want to know the review status of my paper.

  - intent: contact_support
    examples: |
      - How do I contact support?
      - I need help. Whom should I contact?
      - Can I talk to someone for help?
